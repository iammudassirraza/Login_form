<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
</head>
<body>
    <div class="form">
        <div class="template">
            <div class="login">
                Login Form
            </div>
            <div class="email">
                <span class="baby-email">
                    <div class="first-button"><button><i class="fa-solid fa-user"></i></button></div>
                    <input type="text" class="phone" placeholder="Email or Phone">
                </span>
            </div>
            <div class="pass">
                <span class="baby-pass">
                    <div class="second-button"><button><i class="fa-solid fa-lock"></i></button></div>
                    <input type="text" class="word" placeholder="Password">
                </span>
            </div>
            <div class="for">
                <p class="pas">Forgot Password</p>
                <input type="submit" class="btn"value="Login">
            </div>
            <div class="footer">
                <span>
                    <a class="member">Not a member?</a>
                    <a class="sign">Signup now</a>
                </span>
            </div>

        </div>
    </div>
</body>
</html>
